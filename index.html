<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Feed</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
     <div id="main">
          <nav id="mainNav">
               <h2>My <span> Social </span> Feed</h2>
          </nav>

          <div class="cursor"></div>

          <div class="post">
               <img src="https://images.unsplash.com/photo-1742084109094-be5f3419d53b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNjV8fHxlbnwwfHx8fHw%3D" alt="Post content">
               <div class="heart">
                    <i class="ri-heart-fill"></i>
               </div>
               <div id="like">
                    <i id="like-part" class="ri-heart-fill"></i>
                    <i id="comment" class="ri-chat-3-line"></i>
                    <i id="share" class="ri-share-forward-line"></i>
               </div>
               
          </div>
          <div id="space">
               <h1>The end</h1>
          </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
